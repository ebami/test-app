# Deploy Node.js Backend to Azure App Service
name: Deploy Backend

on:
  push:
    branches:
      - master
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'mychatapp-api'  # Your Azure App Service name
  AZURE_WEBAPP_PACKAGE_PATH: './server'
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './server/package-lock.json'

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Create deployment package
        working-directory: ./server
        run: |
          # Create a zip file excluding dev dependencies
          npm prune --production
          zip -r ../deploy.zip .

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy.zip

      # Note: WebSockets must be enabled manually in Azure Portal
      # App Service > Configuration > General settings > Web sockets: On
